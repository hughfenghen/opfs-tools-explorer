<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <title>opfs-tools explorer</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
    }

    #add-test-file {
      width: 250px;
      height: 60px;
      font-size: 30px;
      color: #1976d2;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div style="text-align: center; margin-top: 20px;">
    <button id="add-test-file">Add Test Files</button>
    <p><strong>then refresh in explorer</strong></p>
  </div>
  <script type="module">
    import { init } from './src/index.tsx'
    init()
  </script>
  <script type="module">
    import { write, dir } from 'opfs-tools'
    async function initFiles() {
      await write('/opfs-tools/dir1/file1', 'file');
      await write('/opfs-tools/dir1/file2', 'file');
      await write('/opfs-tools/dir2/file1', 'file');
      await dir('/.Trash').create();
    }
    document.getElementById('add-test-file').addEventListener('click', initFiles);
  </script>
</body>

</html>
